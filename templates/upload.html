<!DOCTYPE html>
<html>
<head>
    <title>Upload Files</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="file"] {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }

        .note {
            font-size: 13px;
            color: #777;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Upload Statement & Settlement Files</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label>Statement File (Excel):</label><br>
            <input type="file" name="statement_file" required><br><br>

            <label>Settlement File (Excel):</label><br>
            <input type="file" name="settlement_file" required><br><br>

            <button type="submit">Upload & Reconcile</button>
        </form>

        <p class="note">
            <strong>Note:</strong> Both files are mandatory and must be Excel files.
        </p>
    </div>
</body>
</html>
